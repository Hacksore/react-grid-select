name: CI

on:
  # Allow manual
  workflow_dispatch:
  push:
    branches:
      - "*"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: build & test
        run: |
          npm ci
          npm run build
          npm run test